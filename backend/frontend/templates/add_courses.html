{% extends 'base.html' %} {% load static %} {% block content %}

<section class="h-auto">
  <div class="container-fluid h-custom bg-info">
    <div class="row d-flex justify-content-center align-items-center vh-100">
      <!-- Flex row for image and Clastal text -->
      <div
        class="col-md-6 d-flex flex-column align-items-center text-center mb-4"
      >
        <div
          class="d-flex flex-row justify-content-center align-items-center mb-3"
        >
          <img
            src="{% static 'assets/logo.png' %}"
            class="img-fluid"
            alt="Sample image"
            style="max-width: 150px"
          />
          <h1 class="mb-0 font-monospace ms-3">Clastal</h1>
        </div>
        <!-- Paragraph in a separate row below the image and text -->
        <p class="mb-0">あ な た の 知 り た い 、 教 え た い を か な え</p>
      </div>
      <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1">
        <h4 class="mb-5 text-uppercase">Add New Course</h4>
        <form
          method="POST"
          action="{% url 'add_courses' %}"
          enctype="multipart/form-data"
          class="overflow-auto"
          style="max-height: 80vh"
        >
          {% csrf_token %}
          <div class="form-group">{{ add_course_form.as_p }}</div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-warning gradient-custom-4">
              Add new course
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
